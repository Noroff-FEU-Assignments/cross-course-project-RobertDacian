<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins:wght@700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css" />
  <script src="https://kit.fontawesome.com/4296b0387b.js" crossorigin="anonymous"></script>
</head>


<body>

  <header class="home-header">
    <div class="nav-container">
      <div class="main-navigation">
        <div class="nav-logo">
          <a href="../index.html" class="logo"><img src="../images/logo/rainy-days-color-logo.png"
              alt="Website logo"></a>
        </div>
        <input type="checkbox" id="hamburger-checkbox">
        <label for="hamburger-checkbox"><i class="fas fa-bars"></i></label>
        <nav>
          <div class="primary-nav">
            <a href="../index.html" class="active">Home</a>
            <a href="../shop.html">Shop</a>
            <a href="../about.html">About</a>
            <a href="../contact.html">Contact</a>
          </div>
          <div class="secondary-nav">
            <a href="#"><img src="../images/icons/search.svg" alt="Website search icon"></a>
            <a href="#"><img src="../images/icons/nav-favorite.svg" alt="Add to favorite icon"></a>
            <a href="#"><img src="../images/icons/log-in.svg" alt="Log into your account icon"></a>
            <a href="#"><img src="../images/icons/bag.svg" alt="Add to bag icon"></a>
          </div>
        </nav>
      </div>
    </div>
  </header>

  <main>

    <section class="bag-hero">
      <div class="container bag-detail">
        <div class="relative-block">
          <div class="absolute-block">
            <div class="bag-detail-top">
              <div class="bag-detail-img">
                <img src="../images/product-images/north-peak-jacket.png" alt="Image with the product you bought">
              </div>
              <div class="bag-detail-top--info">
                <h5 class="h5-light">North Peak</h5>
                <p class="small-paragraph">1 item</p>
              </div>
              <div class="bag-quantity-selector">
                <input type="checkbox" id="close-menu">
                <a href="../shop.html" i class="fas fa-times"></a>
                <label for="close-menu"></label>
                <div class="bag-quantity">
                  <img src="../images/icons/Icon - Minus.svg" alt="Decrease quantity">
                  <p>1</p>
                  <img src="../images/icons/Icon - Plus.svg" alt="Add quantity">
                </div>
              </div>
            </div>
            <div class="bag-cta">
              <div class="bag-cts-info">
                <p>Total</p>
                <p>USD 140.00</p>
              </div>
              <a href="./checkout-info.html" class="primary-cta">Checkout</a>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>

</body>
