<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Tailored with love and passion for nature, Rainy Days jackets - best adventurer’s choice." />
  <title>Checkout complete | Bag</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins:wght@700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css" />
  <script src="https://kit.fontawesome.com/4296b0387b.js" crossorigin="anonymous"></script>
</head>


<body>

  <header class="home-header">
    <div class="nav-container checkout">
      <div class="nav-logo">
        <a href="../index.html" class="logo"><img src="../images/logo/rainy-days-color-logo.png" alt="Website logo"></a>
      </div>
    </div>
  </header>

  <main>
    <div class="centered-wrapper">

      <section class="checkout-complete">
        <div class="container">
          <div class="checkout-complete-hero">
            <div class="checkout-complete-content">
              <img src="../images/icons/payment-complete.svg" alt="Payment complete image">
              <h1>Thank you!</h1>
              <p>Your payment was successful
                We’ll email you a receipt confirming your payment shortly.</p>
            </div>
            <div class="product-hero-link">
              <a href="/shop.html">Continue shopping</a>
              <i class="fas fa-long-arrow-alt-right"></i>
            </div>
          </div>
        </div>
      </section>
    </div>

  </main>

</body>

</html>
